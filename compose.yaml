services:
  escuelas-db:
    image: mysql:5.7
    container_name: escuelas-db
    volumes:
      - escuelas_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=escuelas_project
    ports:
      - "3306:3306"
    networks:
      - escuelas-network

  escuelas-backend:
    build: .
    depends_on:
      - escuelas-db
    ports:
      - "3000:3000"
    networks:
      - escuelas-network
    environment:
      - CORS_ALLOWED_ORIGINS=http://192.168.0.8:5173,http://localhost:5173
      - DB_URL=jdbc:mysql://escuelas-db:3306/escuelas_project
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      
      

volumes:
  escuelas-backend:
  escuelas_db:

networks:
  escuelas-network:
    driver: bridge
